
<template name="apage">
    <div id="achievement" style="width:900px; height:0px">
        {{>achievement}}
    </div>
</template>



<template name="achievement">
    	<div id="profile" class="col" style="width:122px; height:348px">
    	    <div id="user" >
    	    	<img src="nav_p_hover.png" />
    	    	<label class="title">{{username}}</label>  			
    		</div>
    		{{> cities}}
    	</div>
    	<div id="collections" class="col" style="width:500px; height:348px">
    	    <div >
    	    	<img src="nav_f_hover.png" />
    	    	<label class="title">Your collection in {{cname}}</label>  			
    		</div>
    		<div id="user-collections">
    			<ul>
    			    {{>collections}}				    				    				    				
    			</ul>	
    		</div>	
    	</div>
    	<div id="ranking">
    		<div >
    	    	<img src="nav_g_hover.png" />
    	    	<label class="title">Score board</label>  			
    		</div>
            <div id="usert-ranking">
                {{>rankings}}
            </div>    
    	</div>	
</template> 

<template name="cities">
		<ul>
            {{#each visited}}
              {{>city}}
            {{/each}}
		</ul>	
</template> 

<template name="city">
    {{#if active name}}    
        <li id={{name}}><img src="icon_point_r.png" style="visibility:visible"/><a style="color:#E16C4E">{{name}}</a></li>
        {{else}}
        <li id={{name}}><img src="icon_point_r.png" style="visibility:hidden"/><a>{{name}}</a></li>
    {{/if}}    
</template>

<template name="stickers">
    {{#times 20}}
        <img src="sticker_0.png" style="{{position this 0}}"/>
    {{/times}}
    {{#each visits cat}}
        <img id="{{place.place_id}}" title="{{place.name}}" src="sticker_{{cat}}.png" style="{{position index 0 place.place_id}}"/>
    {{/each}} 						
</template>

<template name="collections">
    {{#each categories}}
        <li>
        <div id="collection-{{cat}}" class="sticker">
            {{>stickers}}
        </div>
        <label>{{name}}</label>
</li>
    {{/each}}
</template>

<template name="rankings">
		<ul>
            {{#each getranks}}
                {{>rankitem}}
            {{else}}
                <li>No scores yet</li>
            {{/each}}
		</ul>	
</template> 


<template name="rankitem">
			<li id="rank-1"><span class="rank">{{rank}}</span><img src="avartar_m.png"/><span  class="username" id="name-1">{{name}}</span><span id="score-1" class="userscore">{{score}}</span></li>
</template>
