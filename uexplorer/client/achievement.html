<template name="achievement">
    <div id="achievement" style="width:900px; height:380px">
    	<div id="profile" class="col" style="width:122px; height:380px">
    	    <div id="user" >
    	    	<img src="nav_p_hover.png" />
    	    	<label class="title">{{username}}</label>  			
    		</div>
    		{{> cities}}
    	</div>
    	<div id="collections" class="col" style="width:500px; height:380px">
    	    <div >
    	    	<img src="nav_f_hover.png" />
    	    	<label class="title">Collections</label>  			
    		</div>
    		<div id="user-collections">
    			<ul>
    			    {{>collections}}				    				    				    				
    			</ul>	
    		</div>	
    	</div>
    	<div id="ranking">
    		<div >
    	    	<img src="nav_g_hover.png" />
    	    	<label class="title">Score board</label>  			
    		</div>
    	</div>	
    </div>    
</template> 

<template name="cities">
		<ul>
            {{#each visited}}
              {{>city}}
            {{/each}}
		</ul>	
</template> 

<template name="city">
        <li><img src="icon_point_r.png"/><a>{{name}}</a></li>
</template>

<template name="stickers">
    {{#times 20}}
        <img src="sticker_0.png" style="{{position this 0}}"/>
    {{/times}}
    {{#each visits cat}}
        <img src="sticker_{{../cat}}.png" style="{{position index 0}}"/>
    {{/each}}
    <!-- <img src="sticker_resto.png" style="top:0px; left:24px"/>

    <img src="sticker_0.png" style="top:0px; left:72px"/>

    <img src="sticker_0.png" style="top:24px; left:24px"/>
    <img src="sticker_0.png" style="top:24px; left:48px"/>-->    						
</template>

<template name="collections">
    {{#each categories}}
        <li>
        <div id="collection-{{cat}}" class="sticker">
            {{>stickers}}
        </div>
        <label>{{name}}</label>
</li>
    {{/each}}
</template>
