
<template name="header">
    <div id="header">
        <img id="logo" src="logo.png"/>
        <div id="menu">
            <ul>
               
                    <a><li class="menu" id="menu-guess" style="visibility:visible">
                        <img src="nav_g{{isactive "guess"}}.png"/>
                        <label>Guess</label>
                    </li></a>
                {{#if loggedin}}
                    <a><li class="menu" id="menu-collect" style="visibility:visible">
                        <img src="nav_f{{isactive "collect"}}.png"/>
                        <label>Collect</label>
                    </li></a>
                    <a><li class="menu" id="menu-achievement" style="visibility:visible">
                        <img src="nav_p{{isactive "achievement"}}.png"/>
                        <label>Achievement</label>
                        {{>collect}}
                    </li></a>

                 {{else}}
                    <a><li class="menu" id="menu-collect" style="visibility:visible">
                        <img src="nav_f_dead.png"/>
                        <label style="color:#938F92">Collect</label>

                    </li></a>
                    <a><li class="menu" id="menu-achievement" style="visibility:visible">
                        <img src="nav_p_dead.png"/>
                        <label style="color:#938F92">Achievement</label>

                    </li></a>   
                {{/if}}                        
            </ul> 
        </div>           
        <div id="login-temp">
            {{> loginButtons}}   
            <!--<a class="login-link-text" id="login-sign-in-link">Sign in â–¾</a>
            
            <input type="button" class="sig" id="signup" value="Sign up" />
            <input type="button" class="sig" id="signin" value="Sign in" />
        -->
           
        </div> 

    </div>
</template>

<template name="collect">
    <div id="collected-shadow"></div>
    <div id="collected" style="display:none"></div>

</template>

<template name="modals">
    {{>signinmodal}}
    {{>signupmodal}}
</template>

<template name="signinmodal">
    <div id="signin-modal" class="modal fade" tabindex="-1"
    role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
        <div class="modal-header">
            <a href="#" class="close" data-dismiss="modal">&times;</a>
            <h3>Please enter a new title for this window.</h3>
        </div>
        <div class="modal-body">
            <div class="divDialogElements">
                <input class="xlarge" id="xlInput" name="xlInput" type="text" />
            </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn" id="btn-cancel">Cancel</a>
            <a href="#" class="btn btn-primary" id="btn-ok">OK</a>
        </div>
    </div>
</template>

<template name="signupmodal">

</template>
