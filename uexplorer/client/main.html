
<template name="streetview">
    <div id="row1" class="row" >
        <div id="intro" style="width: 900px; height: 380px;">
            <img src="intro.png" />
            <div id="intro-overlay" style="width: 220px; height: 400px;">
                <p><img src="logo_s.png"/>  UrbanExplorer helps you get familiar with the city you live in through a fun and challenging game.</p>
                <img id="icon_pl" src="icon_pl.png" />
                <input type="button" class="inc" id="play" value="I want to play!" />
            </div>
            <p id="circle-text">Look at the street view<br><br>Make a guess on the map</p>    
        </div>
        <div id="streetview" style="width: 900px; height: 380px;"></div>
    </div>
</template>

<template name="map">
    <div id="row2" class="row" >
        <div id="steps" style="width: 900px; height: 280px;">
            {{>steps}}
        </div>
        <div id="map" style="width: 680px; height: 280px;"></div>
        {{> panel}}
    </div>    
</template>

<template name="panel">
    <div id="panel" style="width: 220px; height: 280px;">
        <div id="message" style="visibility:hidden">blah blah</div>
        <input type="button" class="inc" id="return" value="Back to start view" />
        <input type="button" class="inc" id="guess" value="Guess!" />
    </div>    
</template>

<template name="steps">
  <ul>
      {{#each steps}}
        <li class="step">
            <img src= {{image}} />
            <label style="color: {{color}} ">{{title}}</label>
            <p>{{description}}</p>
        </li>
      {{/each}}
    </ul>
</template>

<head>
  <title>uexplorer</title>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0jX52108t9mXy9L9_FysYCF6KN1_triE&sensor=false">
    </script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet' />
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>

</head>


<body>
    <div id="container">        
        {{> header}}
        {{> streetview}}
        {{> map}}
    </div>
</body>
